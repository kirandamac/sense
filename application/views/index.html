<!DOCTYPE html>
<html>
<head>
	<title>Home</title>

	<style>
			.rslides {
		position: relative;
		list-style: none;
		overflow: hidden;
		width: 100%;
		padding: 0;
		margin: 0;
		}

		.rslides li {
		-webkit-backface-visibility: hidden;
		position: absolute;
		display: none;
		width: 100%;
		left: 0;
		top: 0;
		}

		.rslides li:first-child {
		position: relative;
		display: block;
		float: left;
		}

		.rslides img {
		display: block;
		height: auto;
		float: left;
		width: 100%;
		border: 0;
		}
	</style>
</head>
<body>

	<ul class="rslides">
  		<li><img src="1.jpg" alt=""></li>
  		<li><img src="2.jpg" alt=""></li>
  		<li><img src="3.jpg" alt=""></li>
	</ul>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="responsiveslides.min.js"></script>

	<script>
  		$(function() {

    		$(".rslides").responsiveSlides();

  		});
</script>
</body>
</html>
